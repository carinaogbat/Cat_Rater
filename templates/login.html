{% extends 'base.html' %}
{% block title %}Cat Ratings Home{% endblock %}

{% block body %}
  <h1>Welcome to Rate This Cat!</h1>
  <br>
  <h2>Where you get to rate <u>the most boopable floofs!</u></h2>
  <br>
 <h3> Log In Below:</h3>
 <br>
 <div class-"wrap-form">
  <div style="text-align:center">
  <form id="login-form" action="/login" method="POST">
    <p>
    Email <input type="text" name="email" id="login-email">
    </p>
  <p>
    Password <input type="text" name="password" id="login-password">
  </p>
  <p>
    <button class="btn btn-primary btn-sm" type="submit">Log In</button>
  </p>
 </form>
  </div>
</div>

{% endblock %}
