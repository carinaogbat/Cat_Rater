{% extends 'base.html' %}
{% block title %}Photo Details{% endblock %}

{% block body %}

  <div class="container">
    <div class="row row-cols-md-4 row-cols-sm-2 row-cols-1">
    <div class="col">
    <div class="card">
      <img src="{{photo['url']}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{photo.name}}</h5>
        <p class="card-text">{{photo.text}}</p>
        <p class="card-text">Rated {{photo_rating}} out of 10!</p>
      </div>
      <div class="card-body">
        <div class="card-body">

      </div>
      </div>
    </div>
  

  <div class="container">
    <h3>Rate Photo:</h3>
      <br>
    <p>Ready to rate this cat?</p>
      <br>
    <div class="wrap-form">
    <form action="/photos/{{ photo.photo_id }}" method="POST">
      Enter a number between 1 and 10 <input type="text" name="rating">
      <p>
      <input type="submit">
      </p>
    </form>
    </div>
</div>
  
  
{% endblock %}
