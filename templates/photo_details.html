{% extends 'base.html' %}
{% block title %}Photo Details{% endblock %}

{% block body %}
<br>
<br>

  <div class="container">
  <div class="text-align:center">
    <div class="row row-cols-md-4 row-cols-sm-2 row-cols-1">
    <div class="col">
    <div class="card">
      <img src="{{photo['url']}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{photo.name}}</h5>
        <p class="card-text">{{photo.text}}</p>
        <p class="card-text">Rated {{photo_rating}} out of 10!</p>
      </div>
      <div class="card-body">
        <div class="card-body">
      </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h3>Rate Photo:</h3>
      <br>
    <h4>Ready to rate this cat?</h4>
    <div class="wrap-form">
    <form action="/photos/{{ photo.photo_id }}" method="POST">
      <p>Enter a number between 1 and 10 </p>
      <input type="text" name="rating">
      <br>
      <br>
      <button class="btn btn-primary btn-sm" type="submit">Submit</button>
    </form>
    </div>
</div>
  
  
{% endblock %}
